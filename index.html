<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
       <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8"/>
        <link rel="script" href="script.js">
        <link rel="manifest" href="manifest.webmanifest">
    <style>           </style>

   <script>
function appendOperation(operration){
    document.getElementById('resultArea').innerHTML += operration;
}

function calculateResult(){
let container = document.getElementById('resultArea');
let result = eval(container.innerHTML)
container.innerHTML =result;
}

function deleteLast(){
    let container = document.getElementById('resultArea');
    if(container.innerHTML.endsWith(' ')){
        container.innerHTML=container.innerHTML.slice(0,-3); 
    
}else{
    container.innerHTML=container.innerHTML.slice(0,-1);

}}

function deleteAll(){
    let container = document.getElementById('resultArea');
    if(container.innerHTML.endsWith(' ')){
        container.innerHTML=container.innerHTML.slice(0,-1000); 
    
}else{
    container.innerHTML=container.innerHTML.slice(0,-1000);

}}
   </script>        


</head> 
<body>

    <div id="resultArea">

     
    </div>

    <Table>
        <tr><td onclick="deleteAll()" class="highlight2">AC</td>
            <td onclick="deleteLast()" class="highlight2">C</td>
            <td onclick="appendOperation('')" class="highlight2"></td>
            <td onclick="appendOperation('')" class="highlight2"></td>
        </tr>

        <tr><td onclick="appendOperation(7)">7</td>
            <td onclick="appendOperation(8)">8</td>
            <td onclick="appendOperation(9)">9</td>
            <td onclick="appendOperation('/')" class="highlight">/</td>
        </tr>

        <tr><td  onclick="appendOperation(4)" >4</td>
            <td  onclick="appendOperation(5)">5</td>
            <td  onclick="appendOperation(6)">6</td>
            <td  onclick="appendOperation('*')" class="highlight">x</td>
        </tr>

        <tr><td onclick="appendOperation(1)" >1</td>
            <td onclick="appendOperation(2)">2</td>
            <td onclick="appendOperation(3)">3</td>
            <td onclick="appendOperation('-')" class="highlight">-</td>
        </tr>
        <tr><td onclick="appendOperation(0)">0</td>
            <td onclick="appendOperation('.')">,</td>
            <td onclick="calculateResult('')"id="babyblue">=</td>
            <td onclick="appendOperation('+')" class="highlight">+</td>
        </tr>
    </Table>
</body>
</html>
